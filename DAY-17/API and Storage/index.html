<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Todo App with API + LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <h1>Todo List</h1>
        <p class="subtitle">Fetched from API, stored in Local Storage</p>

        <div class="toolbar">
            <button id="reload-btn">Fetch Fresh 20 Todos</button>
        </div>

        <p id="empty-message" class="empty-message">No Todos Available</p>

        <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
