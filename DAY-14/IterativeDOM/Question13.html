<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color & Text Updater</title>
</head>

<body>

    <h2>Div Updater</h2>

    <!-- Input for color -->
    <input id="colorInput" type="text" placeholder="Enter color name (e.g., red, blue)">
    <button id="bgBtn">Change Background</button>
    <br><br>

    <!-- Input for text -->
    <input id="textInput" type="text" placeholder="Enter new text">
    <button id="textBtn">Update Text</button>
    <br><br>

    <!-- Target div -->
    <div id="myBox" style="width: 300px; height: 150px; padding: 10px; border: 2px solid black;">
        This is the initial text in the div.
    </div>

    <script src="script.js"></script>
</body>

</html>
