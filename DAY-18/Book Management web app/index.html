<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book Management Web App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Sidebar with Add Book Form -->
        <div class="sidebar">
            <h2>Add Book</h2>
            <form id="bookForm">
                <label>
                    Title
                    <input type="text" id="titleInput" required />
                </label>

                <label>
                    Author
                    <input type="text" id="authorInput" required />
                </label>

                <label>
                    Price
                    <input type="number" id="priceInput" required />
                </label>

                <label>
                    Image URL
                    <input type="url" id="imageInput" required />
                </label>

                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Main area: list of books -->
        <div class="main">
            <h1>Book Management Web App (Firebase)</h1>
            <div id="booksGrid" class="books-grid">
                <!-- Book cards will be injected here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- App logic -->
    <script src="app.js"></script>
</body>

</html>
